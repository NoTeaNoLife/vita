<html lang="zh-CN"><head>
	<title>大报紫色渐变登录页面静态页面模板源码 - 代码库</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">

<body>

	<div class="limiter">
		<div class="container-login100" style="background: #ABDDE5; ">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入电话号码">
						<span class="label-input100">电话号码</span>
						<input class="input100" type="text" name="username" placeholder="请输入电话号码" autocomplete="off">
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入短信验证码">
						<span class="label-input100">短信验证码</span>
						<input class="input100" type="password" name="pass" placeholder="请输入短信验证码">
						
					</div>

					<div class="text-right p-t-8 p-b-31" style="display:none;">
						<a href="javascript:">无法收到短信验证码？</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">登 录</button>
						</div>
					</div>

					</div>
					

					<div class="flex-col-c p-t-175">
						<a href="javascript:" class="txt2">立即注册</a>
