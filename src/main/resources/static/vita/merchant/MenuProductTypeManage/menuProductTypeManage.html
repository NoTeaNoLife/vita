<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> 品类操作</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link href="../../res/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../../res/css/font-awesome.css?v=4.4.0" rel="stylesheet">

		<link href="../../res/css/animate.css" rel="stylesheet">
		<link href="../../res/css/style.css?v=4.1.0" rel="stylesheet">

		<!-- 全局js -->
		<script src="../../res/js/jquery.min.js?v=2.1.4"></script>
		<script src="../../res/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../res/js/jquery-ui-1.10.4.min.js"></script>
		<!-- swal -->
		<link href="../../res/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
		<script src="../../res/js/plugins/sweetalert/sweetalert.min.js"></script>
		<!-- 配置文件 -->
		<script src="../../resource/configFile/globalConfig.js"></script>
		<!-- 自定义 -->
		<script src="js/menuProductTypeManage.js"></script>
		<style>
			.productListArea {
				border-bottom: 1px solid #ADADAD;
			}
		</style>

		<script>
			$(document).ready(function() {
				$(".sortable-list").sortable({
					connectWith: ".connectList"
				}).disableSelection();

			});
		</script>

	</head>

	<body class="gray-bg" style="background:#EED1B3;">
		<div class="wrapper wrapper-content  animated fadeInDown">
			<div class="modal-dialog" style="width:800px; height:1050px; background:#EED1B3; padding: 20px 20px 10px 20px;">
				<h3>菜单-品类操作</h3>
				<div class="row" style="width:790px; height:900px;">
					<!-- 下架区 -->
					<div class="col-sm-6" style="height:100%; ">
						<div class="ibox" style="height:100%; ">
							<div class="ibox-content" style="height:100%; ">
								<h3>下架品类</h3>
								<p class="small"><i class="fa fa-bookmark-o"></i> 顾客不可见的品类</p>
								<ul id="offProductTypeArea" class="sortable-list connectList agile-list productListArea" style="height:800px; overflow: auto;">

								</ul>
							</div>
						</div>
					</div>
					<!-- 上架区 -->
					<div class="col-sm-6" style="height:100%; ">
						<div class="ibox" style="height:100%; ">
							<div class="ibox-content" style="height:100%; ">
								<h3>上架品类</h3>
								<p class="small"><i class="fa fa-bookmark"></i> 顾客可以看到的品类</p>
								<ul id="onProductTypeArea" class="sortable-list connectList agile-list productListArea" style="height:800px; overflow: auto;">

								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal" onclick="">取消</button>
					<a data-toggle="modal" class="btn btn-primary" onclick="DataModule.saveAction()">保存</a>
				</div>
			</div>
		</div>

	</body>

</html>
