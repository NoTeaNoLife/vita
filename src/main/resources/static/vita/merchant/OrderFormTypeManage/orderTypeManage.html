<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>就餐位管理</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="../../res/js/jquery.min.js?v=2.1.4"></script>
		<script src="../../res/js/bootstrap.min.js?v=3.3.6"></script>

		<link rel="shortcut icon" href="favicon.ico">
		<link href="../../res/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../../res/css/font-awesome.css?v=4.4.0" rel="stylesheet">

		<link href="../../res/css/animate.css" rel="stylesheet">
		<link href="../../res/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="../../res/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
		<script src="../../res/js/plugins/dataTables/jquery.dataTables.js"></script>
		<script src="../../res/js/plugins/dataTables/dataTables.bootstrap.js"></script>
		<!-- sweetalert -->
		<link href="../../res/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
		<script src="../../res/js/plugins/sweetalert/sweetalert.min.js"></script>
		<!-- 全局 -->
		<script src="../../resource/configFile/globalConfig.js"></script>
		<!-- 自定义js -->
		<script src="js/orderTMn.js"></script>
	</head>

	<body class="gray-bg">

		<div class="wrapper wrapper-content animated fadeInUp">
			<div class="modal-dialog" style="width:1300px;">
				<div class="col-sm-">

					<div class="ibox">
						<div class="ibox-title">
							<h5>当前可查阅订单类型</h5>
							<div class="ibox-tools">
								<button type='button' class="btn btn-primary btn-xs" data-toggle="modal" data-target="#addOrderTypePanel" onclick="AddDiningRoomModule.readyToAction()">新增</button>
							</div>
						</div>
						<div class="ibox-content">
							<div>
								<table id="OrderTypeTable" style="width:100%; ">
									<thead>
										<tr>
											<td width="10%" style='font-size:10px;'>编号</td>
											<td width="10%" style='font-size:10px;'>优先级</td>
											<td width="20%" style='font-size:10px;'>名称</td>
											<td width="25%" style='font-size:10px; '>信息 </td>
											<td width="30%" style='font-size:10px;'>操作</td>
										</tr>
									</thead>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal inmodal" id="addOrderTypePanel" tabindex="-1" role="dialog" aria-hidden="true" >
			<div class="modal-dialog" style="width:600px;">
				<div class="modal-content animated bounceInRight">
					<div class="modal-header">
						<span id="myModal_title">就餐位-新增</span>
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">关闭</span>
                		</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>名称<span style="color:red;">（必填）</span>：</label>
							<input id='newDiningRoomNameText' type="text" placeholder="请输入新增就餐位的名称" class="form-control" style="width:70%; ">
						</div>
						<div class="form-group">
							<label>优先级</label> 
							<input id='newDiningRoomGradeText' type="number" placeholder="作为实时营业时排序的依据（默认是0）" class="form-control" style="width:70%; ">
						</div>
						<div class="form-group">
							<label>备注信息：</label> 
							<textarea id="newDiningRoomInfoText" style="width:500px; height:200px; resize:none; "  placeholder="请输入就餐位的描述信息"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button id='closeAddWindowBtn' type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="AddDiningRoomModule.addAction()">保存</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal inmodal" id="alertOrderTypePanel" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" style="width:600px;">
				<div class="modal-content animated bounceInRight">
					<div class="modal-header">
						<span id="myModal_title1">就餐位-修改</span>
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">关闭</span>
                		</button>
					</div>
					<div class="modal-body">
						<div class="modal-body">
						<div class="form-group">
							<label>类型名<span style="color:red;">（必填）</span>：</label> 
							<input id='NAMEText' type="text" placeholder="请输入类型名" class="form-control" style="width:70%; ">
						</div>
						<div class="form-group">
							<label>优先级</label> 
							<input id='gradeText' type="number" placeholder="默认为50" class="form-control" style="width:70%; ">
						</div>
						<div class="form-group">
							<label>备注信息：</label> 
							<textarea style="width:500px; height:200px; resize:none; "  placeholder="请输入备注信息"></textarea>
						</div>
					</div>
					</div>
					<div class="modal-footer">
						<button id='btnCloseAddWin' type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="">保存</button>
					</div>

				</div>
			</div>
		</div>

	</body>

</html>
