<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>打印预览</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="../../res/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../../res/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../../res/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
		<link href="../../res/css/animate.css" rel="stylesheet">
		<link href="../../res/css/style.css?v=4.1.0" rel="stylesheet">

		<script src="../../res/js/jquery.min.js?v=2.1.4"></script>
		<script src="../../res/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../res/js/plugins/sweetalert/sweetalert.min.js"></script>
		<!-- 全局js -->
		<script src="../../resource/configFile/globalConfig.js"></script>
		<!-- 自定义js -->
		<script src="js/productAttributeManage.js"></script>
	</head>

	<body>
		<div class="wrapper wrapper-content  animated fadeInRight">
			<div class="row">
				<div class="col-sm-4">
					<div id="nestable-menu">
						<button type="button" data-action="expand-all" class="btn btn-white btn-sm">展开所有</button>
						<button type="button" data-action="collapse-all" class="btn btn-white btn-sm">收起所有</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="ibox ">
						<div class="ibox-title">
							<h5>属性类别</h5>
						</div>
						<div class="ibox-content">
							<div class="m-t-md">
								<button  id="addAttributeTypeBtn" class="btn btn-white" onclick="AddAttributeTypeModule.readyToAdd()">新增</button>
								<div id="addAttributeTypeModule" class="ibox-content" hidden>
									<form role="form" class="form-inline">
										<div class="form-group">
											<input type="email" placeholder="请输入类型名称" id="attributeTypeNameText" class="form-control">
										</div>
										<button class="btn btn-danger" type="button" onclick="AddAttributeTypeModule.cancelAction()">取消</button>
										<button class="btn btn-primary" type="button" onclick="AddAttributeTypeModule.addAction()">保存</button>
									</form>
								</div>
							</div>
							<p class="m-b-lg" hidden></p>
							<div class="dd" id="nestable">
								<ol id="attributeTypeDisplayArea" class="dd-list">
									<li class="dd-item" data-id="1">
										<div class="dd-handle">
											菜品
											<span class="label label-danger pull-right"><i class="fa fa-trash"></i></span>
										</div>
									</li>

								</ol>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="ibox ">
						<div class="ibox-title">
							<h5>属性值</h5>
						</div>
						<div class="ibox-content">
							<div class="m-t-md">
								<button  id="addAttributeValueBtn" class="btn btn-white" onclick="AddAttributeValueModule.readyToAdd()">新增</button>
								<div id="addAttributeValueModule" class="ibox-content" hidden>
									<form role="form" class="form-inline">
										<div class="form-group">
											<input type="email" placeholder="请输入类型名称" id="attributeValueNameText" class="form-control">
										</div>
										<button class="btn btn-danger" type="button" onclick="AddAttributeValueModule.cancelAction()">取消</button>
										<button class="btn btn-primary" type="button" onclick="AddAttributeValueModule.addAction()">保存</button>
									</form>
								</div>
							</div>
							<p class="m-b-lg" hidden></p>

							<div class="dd" id="nestable2">
								<ol class="dd-list">
									<li class="dd-item" >
										<div class="dd-handle">
											 清淡
											<span class="label label-warning pull-right"><i class="fa fa-trash"></i></span>
										</div>
									</li>
									<li class="dd-item" ><div class="dd-handle">
											 偏辣
											<span class="label label-warning pull-right"><i class="fa fa-trash"></i></span></div>
									</li>
								</ol>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</body>

</html>
