<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> 商品图册 </title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link href="../../res/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../../res/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../../res/css/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">

		<link href="../../res/css/animate.css" rel="stylesheet">
		<link href="../../res/css/style.css?v=4.1.0" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../res/css/plugins/webuploader/webuploader.css">
		<link rel="stylesheet" type="text/css" href="../../res/css/demo/webuploader-demo.css">
		<!-- 全局js -->
		<script src="../../res/js/jquery.min.js?v=2.1.4"></script>
		<script src="../../res/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../res/js/plugins/webuploader/webuploader.min.js"></script>
		<!-- 自定义js -->
		<script src="../../res/js/content.js?v=1.0.0"></script>
		<script src="js/webuploader-demo.js"></script>

		<style>
			/**
        .lightBoxGallery img {
            margin: 5px;
            width: 160px;
            height: 160px;
            border: 1px solid #D3D4D3;
        }
    **/
			
			.productImg {
				float: left;
				margin: 5px;
				width: 162px;
				border: 1px solid #D3D4D3;
			}
			
			.productImgDelete {
				width: 100%;
				text-align: right;
				cursor: pointer;
			}
			
			.productImg img {
				width: 160px;
				height: 160px;
			}
		</style>
		<script>
		var url = "";
		var BASE_URL = 'js/plugins/webuploader';
			$(function() {
				for (var i = 0; i < 100; i++) {
					$(".lightBoxGallery").append('<div class="productImg"><div class="productImgDelete">x</div><img src="../../resource/productImg/10.png"></div>');
				}

			});
			var initFlag = true;
			function initAddProductImgPanel() {
				if (initFlag) {
					initFlag = false;
					initWebuploaderModule();
				}
			}
		</script>
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">

						<div class="">

							<h2>商品图片</h2>
							<div style="border-bottom: 1px solid; margin-left:3px;">
								<button onclick="initAddProductImgPanel()" type="button"  data-toggle="modal" data-target="#addProductImgPanel" class="btn btn-w-m btn-success">新增</button>
								<form role="form" class="form-inline" style="float:right; margin-right:10px;">
									<div class="form-group">
										<input type="number" placeholder="每次请求数量（默认20）" class="form-control" style="height:30px; width:150px; ">
									</div>
									<button class="btn btn-white" type="button">获取</button>
								</form>
							</div>

							<div class="lightBoxGallery" style="height:900px; overflow: auto;">
								<div class="productImg">
									<div class="productImgDelete">x</div>
									<img src="../../resource/productImg/10.png">
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal inmodal" id="addProductImgPanel" tabindex="-1" role="dialog" aria-hidden="true" style="margin-top:50px;">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>上传商品图片</h5>
						<div class="ibox-tools">
							<a class="close-link" data-dismiss="modal">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="page-container">
							<p>您可以尝试文件拖拽，或者点击添加图片按钮，实现图片的添加。</p>
							<div id="uploader" class="wu-example">
								<div class="queueList">
									<div id="dndArea" class="placeholder">
										<div id="filePicker"></div>
										<p>或将照片拖到这里，单次最多可选300张</p>
									</div>
								</div>
								<div class="statusBar" style="display:none;">
									<div class="progress">
										<span class="text">0%</span>
										<span class="percentage"></span>
									</div>
									<div class="info"></div>
									<div class="btns">
										<div id="filePicker2"></div>
										<div class="uploadBtn">开始上传</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
