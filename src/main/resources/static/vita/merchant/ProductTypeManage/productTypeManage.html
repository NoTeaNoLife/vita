
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>商品类型管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="../../res/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../res/js/bootstrap.min.js?v=3.3.6"></script>

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../res/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../res/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../../res/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../../res/css/animate.css" rel="stylesheet">
    <link href="../../res/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../res/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <script src="../../res/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../../res/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="../../res/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../res/js/plugins/toastr/toastr.min.js"></script>
    <!-- 自定义js -->
    <script src="js/proTMn.js"></script>
    <script src="../../resource/configFile/globalConfig.js"></script>

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12 ">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>当前可查阅商品类型</h5>
                    <div class="ibox-tools">
                        <button type='button' class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModaladd" onclick="EditPTModule.resetData()">新增</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div >
                        <table id="ProTypeTable" style="width:100%; ">
                            <thead>
                                <tr>
                                    <td width="10%">编号</td>
                                    <td width="30%">名称</td>
                                    <td width="10%">状态</td>
                                    <td width="30%">操作</td>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <span id="myModal_title">商品类型信息-修改</span>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>

            </div>
            <div class="modal-body">
                <div class="form-group"><label>类型名</label> <input id='PTNameText' type="text" placeholder="请输入类型名" class="form-control" style="width:70%; "></div>
                <div class="form-group"><label>优先级</label> <input id='PTGradeText' type="text" placeholder="优先级高的类型优先展示" class="form-control" style="width:70%; " readonly></div>
                <div class="form-group"><label>状态</label> <input id='PTIsShowText' type="text" placeholder="上下架的状态" class="form-control" style="width:70%; " readonly></div>
            </div>
            <div class="modal-footer">
                <button id='btnSaveInfWin' type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="EditPTModule.sendData()">保存</button>
            </div>

        </div>
    </div>
</div>

<div class="modal inmodal" id="myModaladd" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <span id="myModal_title1">商品类型信息-添加</span>

                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>

            </div>
            <div class="modal-body">
                <div class="form-group"><label>类型名</label> <input id='NewPTNameText' type="text" placeholder="请输入类型名" class="form-control" style="width:70%; "></div>
                <!--
                <div class="form-group"><label>优先级</label> <input id='addgradeText' type="text" placeholder="优先级高将优先被展示" class="form-control" style="width:70%; " ></div>
                <div class="form-group"><label>状态</label> <input id='addremarkText' type="text" placeholder="默认为下架" class="form-control" style="width:70%; "></div>
                -->
            </div>
            <div class="modal-footer">
                <button id='btnCloseAddWin' type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="EditPTModule.sendData()">保存</button>
            </div>

        </div>
    </div>
</div>









</body>
</html>
